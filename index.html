<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reallocation Calculation</title>
  </head>
  <body>
    <div class="current-allocation-container">
      <div class="current-euros-funds">
        <label for="current-euros-funds-in-euros">Fonds euros (€)</label>
        <input type="number" id="current-euros-funds-in-euros" min="0"/>
        <label for="current-euros-funds-in-percentages">Fonds euros (%)</label>
        <input type="number" id="current-euros-funds-in-percentages" min="0" max="100" readonly />
      </div>
      <div class="current-actions-container">
        <label for="current-actions-in-euros">Actions (€)</label>
        <input type="number" id="current-actions-in-euros" min="0"/>
        <label for="current-actions-in-percentages">Actions (%)</label>
        <input type="number" id="current-actions-in-percentages" min="0" max="100" readonly />
      </div>
      <div class="current-real-estate-container">
        <label for="current-real-estate-in-euros">Immobilier (€)</label>
        <input type="number" id="current-real-estate-in-euros" min="0"/>
        <label for="current-real-estate-in-percentages">Immobilier (%)</label>
        <input type="number" id="current-real-estate-in-percentages" min="0" max="100" readonly />
      </div>
      <div class="current-exotic-container">
        <label for="current-exotic-in-euros">Exotique (€)</label>
        <input type="number" id="current-exotic-in-euros" min="0"/>
        <label for="current-exotic-in-percentages">Exotique (%)</label>
        <input type="number" id="current-exotic-in-percentages" min="0" max="100" readonly />
      </div>
    </div>

    <div class="ideal-allocation-container">
      <div class="ideal-euros-funds">
        <label for="ideal-euros-funds-in-euros">Fonds euros (€)</label>
        <input type="number" id="ideal-euros-funds-in-euros" readonly />
        <label for="ideal-euros-funds-in-percentages">Fonds euros (%)</label>
        <input type="number" id="ideal-euros-funds-in-percentages" min="0" max="100"/>
      </div>
      <div class="ideal-actions-container">
        <label for="ideal-actions-in-euros">Actions (€)</label>
        <input type="number" id="ideal-actions-in-euros" readonly />
        <label for="ideal-actions-in-percentages">Actions (%)</label>
        <input type="number" id="ideal-actions-in-percentages" min="0" max="100"/>
      </div>
      <div class="ideal-real-estate-container">
        <label for="ideal-real-estate-in-euros">Immobilier (€)</label>
        <input type="number" id="ideal-real-estate-in-euros" readonly />
        <label for="ideal-real-estate-in-percentages">Immobilier (%)</label>
        <input type="number" id="ideal-real-estate-in-percentages" min="0" max="100"/>
      </div>
      <div class="ideal-exotic-container">
        <label for="ideal-exotic-in-euros">Exotique (€)</label>
        <input type="number" id="ideal-exotic-in-euros" readonly />
        <label for="ideal-exotic-in-percentages">Exotique (%)</label>
        <input type="number" id="ideal-exotic-in-percentages" min="0" max="100"/>
      </div>
    </div>

    <label for="allowed-fluctuation">Fluctuation autorisée</label>
    <input type="number" id="allowed-fluctuation" min="0"/>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
